<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babel</title>

    <link rel="stylesheet" href="dist/css/index.css">
    <script src="dist/js/index.js"></script>
</head>
<body class="bg-dark">
    <!--  Notifications Area  -->
        <!-- Position it -->
        <div id="toast-container" class="p-2" style="position: absolute; top: 0; right: 0; height: 180px; width: 100%">
        </div>
    <!-- Page Content -->
    <div class="text-center">
        <img src="WebSrc/img/logo.png" alt="IC logo" class="d-inline img-fluid my-3" style="max-height: 15%; max-width: 15%;">
    </div>

    <div class="row my-3 mx-1 w-100 text-right">
        <div class="col-12">
            <button class="bg-transparent border-0 text-custom add mx-3" data-toggle="modal" data-target="#addRowModal">
                <span class="fas fa-user-plus fa-2x"></span>
            </button>
            <button class="bg-transparent border-0 text-white disabled mx-3 position-relative" id="removebtn" disabled>
                <span class="fas fa-trash fa-2x"></span>
                <span  class="position-absolute text-custom delete" style="top: 50%;"> </span>
                <span id="delete_counter" class="fa-layers-text fa-inverse" data-fa-transform="shrink-6 down-3" style="font-weight:900"></span>
            </button>
            <button class="bg-transparent border-0 text-custom print mx-3" data-toggle="modal" data-target="#createFile" data-table="to_mix" id="printbtn">
                <span class="fas fa-print fa-2x"></span>
            </button>
            <button class="bg-transparent border-0 text-custom load mx-3" id="loadbtn">
                <span class="fas fa-file-csv fa-2x"></span>
            </button>
        </div>
    </div>

    <div class="text-center mt-1 ml-3 mr-3 shadow-sm card top-corners-flat bg-dark-transparency-4" style="overflow-y: auto; height: 213px;">
        <table id="usersTable" class="table table-striped table-dark mb-0">
            <thead class="w-100">
                <tr class="header-row position-sticky" id="headerRow">
                    <th scope="col" class="">#</th>
                    <th scope="col">Name</th>
                    <th scope="col" class="">Surname</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Language</th>
                    <th scope="col">Local Center</th>
                    <th scope="col">Program</th>
                    <th scope="col">
                        <label class="switch">
                            <input type="checkbox" id="select-all-btn">
                            <span class="slider round select-all" id="select-all"></span>
                        </label>
                    </th>
                </tr>
            </thead>
        </table>
        <!--<p id="tableInfo" class="text-white">No user in table...</p>-->
    </div>

    <!-- Central body: filters and other shit -->
    <div class="card top-corners-flat bg-transparent my-3 w-50 mx-auto">
        <div class="card-header top-corners-flat text-white bg-dark-transparency-6">
            <h4 class="mb-0">Grouping Filters</h4>
            <small class="mt-0">Exclude criteria for groups creation</small>
        </div>
        <div class="card-body bg-dark-transparency-4">
            <form action="">
                <div class="row justify-content-center mx-2">
                    <div class="col-6" data-toggle="tooltip" data-placement="left" title="queste funzioni sono ancora in fase di sviluppo">
                        <div class="row">
                            <label for="groupNumSelect" class="text-white font-weight-bold">Aggregation Filters</label>
                        </div>
                        <div class="row">
                            <label class="switch">
                                <input type="checkbox" id="exclude-s" disabled>
                                <span class="slider round select-all"></span>
                            </label>
                            <label for="exclude-s" class="text-white ml-1">Exclude sex</label>
                        </div>
                        <div class="row">
                            <label class="switch">
                                <input type="checkbox" id="exclude-lan" disabled>
                                <span class="slider round select-all"></span>
                            </label>
                            <label for="exclude-lan" class="text-white ml-1">Exclude language</label>
                        </div>
                        <div class="row">
                            <label class="switch">
                                <input type="checkbox" id="exclude-lc" disabled>
                                <span class="slider round select-all"></span>
                            </label>
                            <label for="exclude-lc" class="text-white ml-1">Exclude Local Centers</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="groupNumSelect" class="text-white font-weight-bold left-0">Groups</label>
                        <select name="groupNum" id="groupNumSelect" class="form-control mx-auto">
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">6</option>
                            <option value="7">7</option>
                        </select>
                        <div class="form-row justify-content-center">
                            <label for="group-btn" class="sr-only">Group Button</label>
                            <button type="button" class="btn btn-warning text-white font-weight-bolder my-2 w-100 mx-1" id="group-btn" name="group-btn">
                                GROUP
                                <span class="fas fa-circle-notch fa-spin text-white d-none" id="loading-spinner"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Preview dei gruppi generati -->
    <div class="text-center mt-1 mx-3 shadow-sm card top-corners-flat bg-dark-transparency-4 w-75 mx-auto" style="overflow-y: auto; height: 200px;">
        <table class="table table-dark mb-0" id="groupTable">
            <thead>
            <tr class="header-row">
                <th>#</th>
                <th>Members</th>
                <th>M%</th>
                <th>Languages</th>
                <th>Local centers</th>
                <th>
                    <button class="bg-transparent border-0 text-custom print mx-3" data-toggle="modal" data-target="#createFile" data-table="groups" id="printGroupsButton">
                        <span class="fas fa-print "></span>
                    </button>
                </th>
            </tr>
            </thead>
        </table>
    </div>


    <!--  Print functions  -->

    <div class="row my-3 mx-1 w-100 text-right">
        <div class="col-12">

        </div>
    </div>
    <!-- Modals -->
    <!-- Print on file -->
    <div class="print-modal"></div>

    <!-- Add a new user -->
    <div class="add-user-modal"></div>
</body>
</html>
